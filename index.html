    body {
      margin: 0;

    .menu-icon {
      position: fixed;
      left: 20px;

      border-radius: 50%;

      cursor: pointer;

      transform: scale(1.1);
    }

    .menu-icon i {
      font-size: 24px;
      color: white;
    }

    .menu-options {
      position: fixed;
      left: 80px;
      top: 20px;
      transform: translateX(-200%);
      opacity: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fff0f5;
      padding: 14px 22px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 10;
    }

    .menu-options.show {
      transform: translateX(0);
      opacity: 1;
    }

    .menu-options button {
      background: #ffffff;
      color: #ff66a5;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-family: 'Cherry Swash', cursive;
      transition: all 0.3s ease;
    }

    .menu-options button:hover {
      background: #ffe0ec;
      transform: scale(1.05);
    }

    .content {

      color: #ff3c83;
      padding: 30px 20px;
      max-width: 95%;

    }

    p {

    @keyframes float {

    .menu-options a {

      padding: 10px 18px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-family: 'Cherry Swash', cursive;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .menu-options a:hover {
      background: #ffe0ec;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .menu-options {
        top: 80px;
        left: 20px;

      }

      .menu-options button {

        padding: 10px;
      }

      .content {

      }
